<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #ff6b6b;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff4757;
        }
        #total {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2 class="mb-4">Calculadora de Gastos</h2>
        <div class="mb-3">
            <input type="text" id="concepto" class="form-control" placeholder="Concepto">
        </div>
        <div class="mb-3">
            <input type="number" id="monto" class="form-control" placeholder="Monto">
        </div>
        <button id="agregar" class="btn btn-custom w-100">Agregar Gasto</button>
        <h4 class="mt-4">Gastos:</h4>
        <ul id="lista-gastos" class="list-group"></ul>
        <h4 class="mt-4">Total: <span id="total">$0</span></h4>
    </div>

    <script>
        let totalGastos = 0;
        document.getElementById("agregar").addEventListener("click", function() {
            const concepto = document.getElementById("concepto").value.trim();
            const monto = parseFloat(document.getElementById("monto").value);
            
            if (concepto === "" || isNaN(monto) || monto <= 0) {
                alert("Ingrese un concepto y un monto vÃ¡lido");
                return;
            }
            
            const listaGastos = document.getElementById("lista-gastos");
            const nuevoGasto = document.createElement("li");
            nuevoGasto.className = "list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp";
            nuevoGasto.innerHTML = `<span>${concepto}</span> <strong>$${monto.toFixed(2)}</strong>`;
            listaGastos.appendChild(nuevoGasto);
            
            totalGastos += monto;
            document.getElementById("total").innerText = `$${totalGastos.toFixed(2)}`;
            
            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        });
    </script>
</body>
</html>
